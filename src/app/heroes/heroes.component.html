<hr />
<div>
  <label>Employee name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<p *ngIf="selectedHero">Selected: {{ selectedHero.name }}</p>
<div>
	<ul class="heroes">
	  <li *ngFor="let hero of heroes">
  	  	<a routerLink="/employee/{{hero.id}}">
	    	<span class="badge">{{hero.id}}</span> {{hero.name}}
	  	</a>
	  	<button class="delete" title="Delete employee" (click)="delete(hero)">x</button>
	  </li>
	</ul>
</div>
